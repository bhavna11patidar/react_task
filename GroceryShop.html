</head>
<body>
    <script>
      /*
        1.total available items name
        2.total available items amount
        3.items which are out of stock
        4.all items (including out of stock)
        5.particular item detail by their name
        6.total item sold
        7.item rate greater then 100 rupees
        8.item rate lesser then 100 rupees
        9.item according to their type(which means biscuits, choclate,etc)
        10.Coming soon items
    */
        let shopItems=[
            {
                id:1,
                title:"Parley G Biscuit",

                status:"in stock",
                total_item_sold:20,
                coming_soon:true,
            },
            {
                id:2,

                price:60,
                status:"in stock",

                coming_soon:true,
            },
            {
                id:3,
                title:"Oreo",
                category:"Biscuit",
                price:30,
                status:"out of stock",
                total_item_sold:30,
                coming_soon:false,
            },
            {
                id:4,
                title:"Dairy Milk",
                category:"Chocolate",
                price:120,
                status:"in stock",
                total_item_sold:50,
                coming_soon:false,
            }, 
            {
                id:5,
                title:"Dark Fantasy Biscuit",
                category:"Biscuit",
                price:80,
                status:"in stock",
                total_item_sold:15,
                coming_soon:true,
            },
            {
                id:6,
                title:"Zandu Pure Honey ",
                category:"Honey",
                price:50,
                status:"in stock",
                total_item_sold:0,
                coming_soon:false,
            },
            {
                id:7,
                title:"Hide & Sick",
                category:"Biscuit",
                price:100,
                status:"out of stock",
                total_item_sold:20,
                coming_soon:false,
            },
            {
                id:8,
                title:"Dabur Honey",
                category:"Honey",
                price:395,
                status:"in stock",
                total_item_sold:20,
                coming_soon:false,
            }, 
            {
                id:9,
                title:"Park",
                category:"Chocolate",
                price:320,
                status:"in stock",
                total_item_sold:0,
                coming_soon:false,
            },
            {
                id:10,
                title:"Organic India Forest Honey",
                category:"Honey",
                price:390,
                status:"in stock",
                total_item_sold:20,
                coming_soon:true,
            },
            {
                id:11,
                title:"Maggi 2-Minute Instant Noodles",
                category:"Maggi",
                price:67,
                status:"in stock",
                total_item_sold:20,
                coming_soon:false,
            },
            
            
        ];
        class GroceryShop{
            constructor(shopItems){
                //console.log(shopItems);
                this.shopItems=shopItems;
            }
            get_all_item_names(){
                //console.log(this.shopItems);
                let all_items=this.shopItems.map((shopItem)=>{  
                    return shopItem.title;
                });
                console.log("All Items name");
                console.log(all_items);
            }
            get_total_amount_of_available_items(){
                let total=this.shopItems.reduce((total,shopItem)=>{
                        shopItem.status==="in stock"? total+=shopItem.price:"";
                        return total;
                },0);
                console.log(`Total amount of available items ${total}`);
            }
            get_out_of_stock_items(){
                let out_of_stock_items=this.shopItems.filter(shopItem=>{
                    return shopItem.status==="out of stock";
                });
                console.log("Out of Stock Items");
                console.log(out_of_stock_items);
            }
            get_all_items(){
                console.log("All Items");
                console.log(this.shopItems);
            }
            get_items_according_to_name(itemName){
                let item=this.shopItems.find(shopItem=>{
                    return shopItem.title===itemName;
                })
                console.log("Particular item Details");
                console.log(item)
            }
            total_item_sold(){
                let total=this.shopItems.reduce((total,shopItem)=>{
                   shopItem.total_item_sold > 0 ? total+=shopItem.total_item_sold:"";
                   return total;
                },0);
                console.log(`Total Sold Items : ${total}`);
            }
            item_rate_greater_then_100_rupees(){
                let items=this.shopItems.filter(shopItem=>{
                    return shopItem.price>100;
                })
                console.log("Items with price greater than 100")
                console.log(items);
            }
            item_rate_less_then_100_rupees(){
                let items=this.shopItems.filter(shopItem=>{
                    return shopItem.price<100;
                })
                console.log("Items with price less than 100")
                console.log(items);
            }
            items_according_to_type(type){
                let items=this.shopItems.filter(shopItem=>{
                    return shopItem.category===type;
                });
                return items;
            }   
            get_coming_soon_items(){
                let coming_soon_items=this.shopItems.filter(shopItem=>{
                    return shopItem.coming_soon===true;
                });
                console.log("Coming Soon Items");
                console.log(coming_soon_items);
            }         

        }
        var gShop=new GroceryShop(shopItems);

        gShop.get_all_item_names();
        gShop.get_total_amount_of_available_items()
        gShop.get_out_of_stock_items()
        gShop.get_all_items()
        gShop.get_items_according_to_name("Oreo")
        gShop.total_item_sold();
        gShop.item_rate_greater_then_100_rupees();
        gShop.item_rate_less_then_100_rupees();
        gShop.items_according_to_type("Chocolate");
        gShop.get_coming_soon_items();
    </script>
