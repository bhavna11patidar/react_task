        class GroceryShop{
            constructor(shopItems){
                //console.log(shopItems);
                shopItems=this.shopItems;
            }
            get_all_item_names(){
                //console.log(shopItems);
                let all_items=shopItems.map((shopItem)=>{
                    return shopItem.title;
                });
                return all_items;
            }
            get_total_amount_of_available_items(){
                let total=shopItems.reduce((total,shopItem)=>{
                       /* if(shopItem.status==="in stock"){
                            total+=shopItem.price;
                        }
                        */
                        shopItem.status==="in stock"? total+=shopItem.price:"";
                        return total;
                },0);
                return total;
            }
            get_out_of_stock_items(){
                let out_of_stock_items=shopItems.filter(shopItem=>{
                    return shopItem.status==="out of stock";
                });
                return out_of_stock_items;
            }
            get_all_items(){
                return shopItems;
            }
            get_items_according_to_name(itemName){
                let item=shopItems.find(shopItem=>{
                    return shopItem.title===itemName;
                })
                return item;
            }
            total_item_sold(){
                let total=shopItems.reduce((total,shopItem)=>{
                   shopItem.total_item_sold > 0 ? total+=shopItem.total_item_sold:"";
                   return total;
                },0);
                return total;
            }
            item_rate_greater_then_100_rupees(){
                let items=shopItems.filter(shopItem=>{
                    return shopItem.price>100;
                })
                return items;
            }
            item_rate_less_then_100_rupees(){
                let items=shopItems.filter(shopItem=>{
                    return shopItem.price<100;
                })
                return items;
            }
            items_according_to_type(type){
                let items=shopItems.filter(shopItem=>{
                    return shopItem.category===type;
                });
                return items;
            }   
            get_coming_soon_items(){
                let coming_soon_items=shopItems.filter(shopItem=>{
                    return shopItem.status==="coming soon";
                });
                return coming_soon_items;
            }
